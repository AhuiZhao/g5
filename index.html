<!DOCTYPE html>
<html>
  <head>
    <title>NoSleepClock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <style>
      #all {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 10vw;
        text-align: center;
        white-space: pre-wrap;
        line-height: 1.2;
      }
    </style>
    <script>
      navigator.wakeLock.request('screen').then(function(wakeLock) {
        console.log('唤醒锁已获取');
      });
  function update() {
    var date = new Date();
    var utc8DiffMinutes = date.getTimezoneOffset() + 480;
    date.setMinutes(date.getMinutes() + utc8DiffMinutes);
    var timeString = date.getHours() + ':' + ('0' + date.getMinutes()).slice(-2) + ':' + ('0' + date.getSeconds()).slice(-2);
    var dateString = (date.getMonth() + 1) + '月' + date.getDate() + '日';
    var weekList = ['日', '一', '二', '三', '四', '五', '六'];
    var weekString = '星期' + weekList[date.getDay()];
    document.getElementById("all").innerHTML = timeString + '\n' + dateString + '\n' + weekString;
  }
  update();
  setInterval("update()", 1000);
</script>
  </head>
  <body>
    <div id="all"></div>
  </body>
</html>
